<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05-San Diego Top Spots - Angular</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<script src="bower_components/angular/angular.js"></script>
	
</head>

<body>
	<div class="jumbotron">
	<header>
		<h1 class="text-center">San Diego Top Spots</h1>
		<h2 class="text-center">Project No. 5</h2>
	</header>
	</div>
	<div ng-app="app" ng-controller="HomeController">
	<table class="table table-striped">
		<caption>San Diego Top Spots</caption>
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Link</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="x in posts">
				<td>{{x.name}}</td>
				<td>{{x.description}}</td>
				<td><a href="https://www.google.com/maps?q= + {{x.location[0]}} , {{x.location[1]}} + "><button type="button" class="btn btn-success">Click here to open in Google Maps!</button></a></td>
			</tr>

			
		</tbody>
	</table>
	</div>
	
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="index.js"></script>
</body>
</html>
